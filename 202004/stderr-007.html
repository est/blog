    <p class="post-date">Posted <time datetime="2020-04-25T18:30:47+00:00">2020-04-25</time></p>
  </header>

  
  <p>清江一曲抱村流，长夏江村事事幽。<br />
自去自来堂上燕，相亲相近水中鸥。<br />
老妻画纸为棋局，稚子敲针作钓钩。<br />
但有故人供禄米，微躯此外更何求。</p>
<p>——《江村》。唐肃宗上元元年（760）夏，杜甫 写于在成都刚刚建成的草堂</p>
