    <h1 class="post-title">mptcp一些乱猜想</h1>
    <p class="post-date">Posted <time datetime="2013-12-29T07:00:12+00:00">2013-12-29</time></p>
  </header>

  
  <p>很老的一个新闻了 <a href="http://appleinsider.com/articles/13/09/20/apple-found-to-be-using-advanced-multipath-tcp-networking-in-ios-7">ios7 支持 multipath tcp</a></p>
<p><img alt="" src="http://cdn1.appleinsider.com/13.09.20-Multipath_TCP.jpg"></p>
<p><a href="http://www.slashroot.in/what-tcp-multipath-and-how-does-multipath-tcp-work">原理</a>也很简单，就是个inverse  multiplexer</p>
<p><img alt="" src="http://www.slashroot.in/sites/default/files/Multipath%20TCP%20handshake.png"></p>
<p>我越来越觉得现在技术变化太快了。</p>
<p>比如nginx现在就不支持MPTCP。假设一个客户端下载一个MP3文件，经历了有线 -&gt; WIFI -&gt; 3G 三个步骤，那么access_log该怎么记录呢？记录几个IP呢？是否需要记录channel join和 断开时间呢？</p>
<p>太多了问题了。</p>
<p>感叹python再不拥抱realtime web就要被node和go淘汰了 :)</p>
