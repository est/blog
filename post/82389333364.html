    <h1 class="post-title">系统IO一些数据</h1>
    <p class="post-date">Posted <time datetime="2014-04-11T11:20:00+00:00">2014-04-11</time></p>
  </header>

  
  <p>Macmini 下</p>
<p>$ pv /dev/zero  &gt; /dev/null
[11.6GiB/s]</p>
<p>这个应该是DDR3内存带宽了。</p>
<p>$ pv /dev/zero  &gt; 1.dat
[ 102MiB/s] </p>
<p>Macmini的硬盘速度还是不错。没有SSD快。</p>
<p>$ yes | pv &gt; /dev/null
 [20.3MiB/s] </p>
<p>yes这么慢没想到啊。</p>
<p>$ pv /dev/urandom  &gt; /dev/null
[11.9MiB/s]</p>
<p>过一下CPU速度就减半了。</p>
