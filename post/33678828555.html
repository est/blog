    <h1 class="post-title">windows下nslookup的bug</h1>
    <p class="post-date">Posted <time datetime="2012-10-15T21:05:25+00:00">2012-10-15</time></p>
  </header>

  
  <p>今天才知道的。windows下，干净hosts，可以nslookup 和 ping 的 ip 不一样。</p>
<p>主要是 Primary DNS suffix of this computer 这个功能。</p>
<p>解决方法也很简单，<code>nslookup my.domain.tld. dns.server.ip</code></p>
<p>注意 tld 后边一个点。这样强制从根域来解析。</p>
<p>用这个方法可以来欺骗一些人，前提是获得主机域权限。</p>
