    <h1 class="post-title">关闭163/126的“订阅邮件”</h1>
    <p class="post-date">Posted <time datetime="2012-08-09T09:06:32+00:00">2012-08-09</time></p>
  </header>

  
  <p>关于email，我最早是263用户，然后sina，sina太渣了，就逃到yahoo，msn，最后定居在126，因为当时网易的CDN还是很快的。</p>
<p>用了这么多年，发现很多邮件找不到了，结果是CTMD的“订阅邮件”特性：</p>
<blockquote>
<p>“订阅邮件”文件夹（邮件存放30天以上会被彻底删除）</p>
</blockquote>
<p>关于关闭这个分类，也很<a href="http://fm.163.com/bbs/viewthread.php?tid=3970">隐蔽</a>，方法是：</p>
<p>设置 - 邮箱设置 - 高级 - 反垃圾 - 关闭邮件智能分类到 - “订阅邮件”文件夹</p>
<p><img alt="" src="http://zhidao.mail.163.com/zhidao/upload/a73d63e7-ef0a-451f-882f-fe9b40bd55bd.jpg" /></p>
<p>很多当初的注册信息就这样被126吞了的。郁闷啊。</p>
