  <p>今天发现youtube 的视频cache服务器支持UDP 上的 QUIC SPDY了。</p>
<p>accept-ranges:bytes
alternate-protocol:80:quic
cache-control:private, max-age=24288
content-type:video/mp4</p>
<p>好玩的是youtube的URL有：
fallback_host:tc.v11.cache6.c.youtube.com</p>
