<p><img src="http://blog.est.im/wp-content/uploads/2010/08/1.png" alt=""></p>

<p>如果耳机刚好在一个圈里，这个时候从圈里拿起来就有可能形成一个线结～～～～～以后尽量不要把耳机线形成一个圈就OK了。。。</p>
