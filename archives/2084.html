<p>不信的可以用logo语言<a href="http://logo.twentygototen.org/">在线</a>自行验证</p>

<p>源码是</p>

<pre><code>make "ang  120
make "u  30
repeat 100 [
fw 3*:u
rt :ang

fw :u
rt :ang

fw 2*:u
lt :ang

fw :u
lt :ang

fw 2*:u
rt :ang
]
</code></pre>

<p>第一行那个<code>120</code>表示角度。可以自行调整</p>
